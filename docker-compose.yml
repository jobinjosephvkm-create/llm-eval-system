services:
  ollama:
    build: ./ollama
    container_name: ollama
    ports:
      - "11434:11434"
    networks:
      - llm-net
    restart: unless-stopped

  agent:
    build: ./agent
    container_name: agent
    ports:
      - "8001:8000"
    depends_on:
      - ollama
    networks:
      - llm-net
    restart: unless-stopped

  judge:
    build: ./judge
    container_name: judge
    ports:
      - "8002:8000"
    depends_on:
      - ollama
    networks:
      - llm-net
    restart: unless-stopped

  optimiser:
    build: ./optimiser
    container_name: optimiser
    ports:
      - "8003:8000"
    depends_on:
      - ollama
    networks:
      - llm-net
    restart: unless-stopped

  orchestrator:
    build: ./orchestrator
    container_name: orchestrator
    ports:
      - "8004:8000"
    depends_on:
      - ollama
      - agent
      - judge
      - optimiser
    networks:
      - llm-net
    restart: unless-stopped

networks:
  llm-net:
    driver: bridge